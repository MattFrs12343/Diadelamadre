<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias Mamá</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Encabezado con mensaje principal -->
        <header class="main-header">
            <h1>Gracias Mamá</h1>
            <p class="subtitle">Por todo lo que eres</p>
        </header>

        <!-- Galería de imágenes -->
        <div class="gallery">
            <!-- Sección 1 -->
            <section class="gallery-section">
                <div class="gallery-item">
                    <img src="img/foto1.png" alt="Recuerdo 1" class="gallery-image">
                    <div class="gallery-overlay">
                        <h2>Por tus abrazos</h2>
                        <p>Que me hacen sentir seguro</p>
                    </div>
                </div>
            </section>
            
            <!-- Sección 2 -->
            <section class="gallery-section">
                <div class="gallery-item">
                    <img src="img/foto2.png" alt="Recuerdo 2" class="gallery-image">
                    <div class="gallery-overlay">
                        <h2>Por tus consejos</h2>
                        <p>Que me guían en cada paso</p>
                    </div>
                </div>
            </section>
            
            <!-- Sección 3 -->
            <section class="gallery-section">
                <div class="gallery-item">
                    <img src="img/foto3.png" alt="Recuerdo 3" class="gallery-image">
                    <div class="gallery-overlay">
                        <h2>Por tu paciencia</h2>
                        <p>Que nunca se agota</p>
                    </div>
                </div>
            </section>
            
            <!-- Sección 4 -->
            <section class="gallery-section">
                <div class="gallery-item">
                    <img src="img/foto4.png" alt="Recuerdo 4" class="gallery-image">
                    <div class="gallery-overlay">
                        <h2>Por tu amor</h2>
                        <p>Que nunca deja de brillar</p>
                    </div>
                </div>
            </section>
            
            <!-- Sección 5 -->
            <section class="gallery-section">
                <div class="gallery-item">
                    <img src="img/foto5.png" alt="Recuerdo 5" class="gallery-image">
                    <div class="gallery-overlay">
                        <h2>Por tu fortaleza</h2>
                        <p>Que me hace más fuerte</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
